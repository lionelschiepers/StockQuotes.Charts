<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Metrics Dashboard</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen" style="background-color: var(--bg-primary)">
      <!-- Header -->
      <header
        class="p-6"
        style="background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color)"
      >
        <h1 id="company-name" class="text-3xl font-bold" style="color: var(--text-primary)">
          Welcome Back
        </h1>
        <p id="ticker-display" class="text-sm mt-2" style="color: var(--text-muted)"></p>
      </header>

      <!-- Main Dashboard Container -->
      <main class="grid grid-cols-1 gap-6 p-6" style="background-color: var(--bg-primary)">
        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-10">
          <div style="color: var(--text-secondary)">Loading financial data...</div>
        </div>

        <!-- Error State -->
        <div
          id="error"
          class="hidden rounded-lg p-4"
          style="background-color: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3)"
        >
          <div id="error-message" style="color: #fca5a5"></div>
        </div>

        <!-- Top Panels Row -->
        <div id="dashboard-content" class="hidden">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Stock Price Chart -->
            <div class="lg:col-span-1">
              <div
                class="rounded-xl p-6 h-full"
                style="background-color: var(--bg-card); border: 1px solid var(--border-color)"
              >
                <h2 class="text-lg font-semibold mb-4" style="color: var(--text-primary)">
                  Stock Price
                </h2>
                <div id="stock-price-chart" class="h-64"></div>
              </div>
            </div>

            <!-- Financial Data Chart -->
            <div class="lg:col-span-2">
              <div
                class="rounded-xl p-6"
                style="background-color: var(--bg-card); border: 1px solid var(--border-color)"
              >
                <h2 class="text-lg font-semibold mb-4" style="color: var(--text-primary)">
                  Financial Metrics
                </h2>
                <div id="cashflow-chart" class="h-64"></div>
              </div>
            </div>
          </div>

          <!-- Global Date Slider -->
          <div
            class="mt-6 rounded-xl p-6"
            style="background-color: var(--bg-card); border: 1px solid var(--border-color)"
          >
            <h3 class="text-sm font-medium mb-4" style="color: var(--text-secondary)">
              Date Range
            </h3>
            <div id="global-slider-container" class="px-4 py-4">
              <div
                class="relative h-2 w-full rounded-full"
                style="background-color: var(--border-subtle)"
              >
                <div
                  id="slider-track"
                  class="absolute h-full rounded-full"
                  style="background-color: var(--accent-blue)"
                ></div>
                <div
                  id="slider-dots"
                  class="absolute top-1/2 -translate-y-1/2 w-full flex justify-between px-[9px] pointer-events-none"
                >
                  <!-- Dots will be injected here -->
                </div>
                <input
                  type="range"
                  id="slider-min"
                  class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer z-10"
                />
                <input
                  type="range"
                  id="slider-max"
                  class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer z-10"
                />
              </div>
              <div
                id="slider-labels"
                class="flex justify-between mt-4 text-xs"
                style="color: var(--text-muted)"
              >
                <!-- Labels will be injected here -->
              </div>
            </div>
          </div>

          <!-- Bottom Section -->
          <div class="col-span-full mt-6">
            <!-- Toggle Switch -->
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center gap-2">
                <span style="color: var(--text-secondary)">View:</span>
                <div
                  class="inline-flex rounded-lg p-1"
                  style="background-color: var(--bg-card); border: 1px solid var(--border-color)"
                >
                  <button
                    id="toggle-yearly"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors"
                    style="background-color: var(--accent-blue); color: white"
                  >
                    Yearly
                  </button>
                  <button
                    id="toggle-quarterly"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors"
                    style="color: var(--text-secondary)"
                  >
                    Quarterly
                  </button>
                </div>
              </div>
            </div>

            <!-- Data Table -->
            <div
              class="rounded-xl overflow-hidden"
              style="background-color: var(--bg-card); border: 1px solid var(--border-color)"
            >
              <div id="financial-table" class="overflow-x-auto">
                <!-- Table will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
