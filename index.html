<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Metrics Dashboard</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen">
      <!-- Header -->
      <header class="bg-gray-800 border-b border-gray-700 p-4">
        <h1 id="company-name" class="text-2xl font-bold text-white">Financial Dashboard</h1>
        <p id="ticker-display" class="text-gray-400 text-sm"></p>
      </header>

      <!-- Main Dashboard Container -->
      <main class="grid grid-cols-1 gap-5 p-5">
        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-10">
          <div class="text-gray-300">Loading financial data...</div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-900 border border-red-700 rounded-lg p-4">
          <div id="error-message" class="text-red-200"></div>
        </div>

        <!-- Top Panels Row -->
        <div id="dashboard-content" class="hidden">
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
            <!-- Stock Price Chart -->
            <div class="lg:col-span-1">
              <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-white text-lg font-semibold mb-4">Stock Price</h2>
                <div id="stock-price-chart" class="h-64"></div>
              </div>
            </div>

            <!-- Financial Data Chart -->
            <div class="lg:col-span-2">
              <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-white text-lg font-semibold mb-4">Financial Metrics</h2>
                <div id="cashflow-chart" class="h-64"></div>
                <div id="date-slider-container" class="mt-6 px-4 pb-2">
                  <div class="relative h-2 w-full bg-gray-700 rounded-full">
                    <div id="slider-track" class="absolute h-full bg-blue-600 rounded-full"></div>
                    <div id="slider-dots" class="absolute top-1/2 -translate-y-1/2 w-full flex justify-between px-[9px] pointer-events-none">
                      <!-- Dots will be injected here -->
                    </div>
                    <input
                      type="range"
                      id="slider-min"
                      class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer pointer-events-none z-10"
                    />
                    <input
                      type="range"
                      id="slider-max"
                      class="absolute w-full h-2 bg-transparent appearance-none cursor-pointer pointer-events-none z-10"
                    />
                  </div>
                  <div id="slider-labels" class="flex justify-between mt-4 text-xs text-gray-400">
                    <!-- Labels will be injected here -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom Section -->
          <div class="col-span-full mt-5">
            <!-- Toggle Switch -->
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center gap-2">
                <span class="text-gray-300">View:</span>
                <div class="inline-flex bg-gray-800 rounded-lg border border-gray-700 p-1">
                  <button
                    id="toggle-yearly"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors bg-blue-600 text-white"
                  >
                    Yearly
                  </button>
                  <button
                    id="toggle-quarterly"
                    class="px-4 py-2 rounded-md text-sm font-medium transition-colors text-gray-300 hover:text-white"
                  >
                    Quarterly
                  </button>
                </div>
              </div>
            </div>

            <!-- Data Table -->
            <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
              <div id="financial-table" class="overflow-x-auto">
                <!-- Table will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
